<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>StackOverflow Client</title>
    <meta name="description" content="">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    {% for (var css in o.htmlWebpackPlugin.files.css) { %}
    <link href="{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet">
    {% } %}

    {% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
    <script src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}" defer></script>
    {% } %}
</head>
<!-- inside the body a kind of preloader, without pending angular -->
<body 
    onload="document.body.style.visibility = 'visible';"
    style="visibility: hidden"
    class="animated fadeIn"
    >

    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" data-ui-sref="main">StackOverflow Client Application</a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>

    <div ui-view></div>
    <swag-preloader data-loading-process="loadingProcess"></swag-preloader>

</body>
</html>
